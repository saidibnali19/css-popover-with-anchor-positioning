<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Popover with Anchor Positioning</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><button popovertarget="profile-menu"></button></li>
                </ul>
            </nav>
            <dialog id="profile-menu" popover>
                <h2>John Legend</h2>
                <p>johnlegend@domain.com</p>
                <button>Manage Account</button>
                <button>Sign Out</button>
            </dialog>
        </main>
    </body>
</html>
